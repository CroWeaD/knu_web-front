<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./Style/universal.css" rel="stylesheet">
    <link href="./Style/login.css" rel="stylesheet">
    <link href="./Style/cursor.css" rel="stylesheet">
    <link href="./Style/button.css" rel="stylesheet">
    <link href="Style/glassmorphism.css" rel="stylesheet">
</head>
<body>
    <div class="abs inset:0 h:fit m:auto font:white rel max-width:460 gap:10 p:50">
        <form class="bg:black/.3 b:1;solid;white/.1 p:10 r:10 bd:blur(30) blend:hard-light">
            <p>User Login</p>
            <input type="email" placeholder="Email" class="
            bg:black/.3 bg:white/.15.active bg:white/.15:hover:not(.active) bg:white/.15:focus:not(.active) ls:1
            p:15 font:14 font:semibold
            font:gray-40 font:white:is(.active,:hover)
            "><br>
            <input type="password" placeholder="Password" class="
            bg:black/.3 bg:white/.15.active bg:white/.15:hover:not(.active) bg:white/.15:focus:not(.active) ls:1
            p:15 font:14 font:semibold
            font:gray-40 font:white:is(.active,:hover)
            "><br>
            
            <input type="button" value="Sign in" class="
            bg:black/.3 bg:white/.15.active bg:white/.15:hover:not(.active) ls:1
            p:15 font:semibold
            font:gray-40 font:white:is(.active,:hover)
            "><br>

            <a href="#">Forgot Password?</a>
        </form>
      
        <div class="drops">
            <img src="./media/Glass_Prism0097.png" class="drop drop-1">
            <img src="./media/Glass_Prism0027.png" class="drop drop-2">
            <img src="./media/Glass_Prism0036.png" class="drop drop-3">
            <img src="./media/Glass_Prism0096.png" class="drop drop-4">
            <img src="./media/Glass_Prism0061.png" class="drop drop-5">
        </div>
    </div>

    <div id="custom-cursor"></div>
    <script src="./Script/cursor.js"></script>

    <script src="./Script/glassmorphism.js"></script>
</body>
</html>
